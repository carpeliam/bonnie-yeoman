      <script type="text/template" id="template">
        <form>
          <div id="dialog-box">
            <h1>Re-import a Measure</h1>
            <label class="title">Measure location:</label>
            <div class="upload">
              <input type="file" class="upload">
            </div>
            <label class="title">MEASURE TYPE:</label>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn-default btn EP">
                <input type="radio" class="btn-selection">Eligible Professional (EP)
              </label>
              <label class="btn-default btn EH">
                <input type="radio" class="btn-selection">Eligible Hospital (EH)
              </label>
            </div>
            <label class="title">CALCULATION BASED:</label>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn-default btn PB">
                <input type="radio" class="btn-selection">Patient Based
              </label>
              <label class="btn-default btn EC">
                <input type="radio" class="btn-selection">Episode of Care
              </label>
              <label class="btn-default btn CV">
                <input type="radio" class="btn-selection">
                Continuous Variable
            </div>
            <div class="ok-cancel">
              <button type="button" class="btn-ok">UPLOAD</button>
              <button type="button" class="btn-cancel">CANCEL</button>
            </div>
          </div>
        </form>
      </script>
