            <script type="text/javascript">
      var margin = { top: 100, right: 0, bottom: 100, left: 120 },
          width = 1000- margin.left - margin.right,
          height = 430 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = gridSize*2,
          buckets = 9,
          colors = ["#ffffff", "#ccebe0", "#edd8d0"], // alternatively colorbrewer.YlGnBu[9]
          patients = ["Patient 1", "Patient ischemic", "Patient 3", "Patient 4", "Patient 5", "Patient 6", "Patient 7"],
          measures = ["cms 123", "cms 143", "cms 155", "cms 127", "cms 196", "cms 215", "cms 452"];


      d3.tsv("data.tsv",
        function(d) {
          return {
            patient: +d.patient,
            measure: +d.measure,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
              .range(colors);

          var svg = d3.select("#matrix").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var patientLabels = svg.selectAll(".patientLabel")
              .data(patients)
              .enter().append("text")
                .text(function (d) { return d; })
                .attr("x", 0)
                .attr("y", function (d, i) { return i * gridSize; })
                .style("text-anchor", "end")
                .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                // .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "patientLabel mono axis axis-patient" : "patientLabel mono axis"); });

          var measureLabels = svg.selectAll(".measureLabel")
              .data(measures)
              .enter().append("text")
                .text(function(d) { return d; })
                .attr("x", function(d, i) { return i * gridSize; })
                .attr("y", 0)
                .style("text-anchor", "middle")
                .attr("transform", function(d, i) { 
                  return "translate(" + gridSize / 2 + ", -35)" +
                    "rotate(-45 "+ ((i + 0.5) * gridSize) + " " + (-6) +")";
                })
                .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "measureLabel mono axis axis-measure" : "measureLabel mono axis"); });

          var heatMap = svg.selectAll(".measure")
              .data(data)
              .enter().append("rect")
              .attr("x", function(d) { return (d.measure - 1) * gridSize; })
              .attr("y", function(d) { return (d.patient - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "measure bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

              heatMap.transition().duration(1000)
                  .style("fill", function(d) { return colorScale(d.value); });

              heatMap.append("title").text(function(d) { return d.value; 
          });
              
          // var legend = svg.selectAll(".legend")
          //     .data([0].concat(colorScale.quantiles()), function(d) { return d; })
          //     .enter().append("g")
          //     .attr("class", "legend");

          // legend.append("rect")
          //   .attr("x", function(d, i) { return legendElementWidth * i; })
          //   .attr("y", height)
          //   .attr("width", legendElementWidth)
          //   .attr("height", gridSize / 2)
          //   .style("fill", function(d, i) { return colors[i]; });

          // legend.append("text")
          //   .attr("class", "mono")
          //   .text(function(d) { return "â‰¥ " + Math.round(d); })
          //   .attr("x", function(d, i) { return legendElementWidth * i; })
          //   .attr("y", height + gridSize);
      });
